<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="form-header">
                <h2>
                    Try it now!
                </h2>
                <h3>
                    Free trial, no obligation
                </h3>
            </div>
            <form action="">
                <div class="input-div">
                    <label for="email">Work email address</label>
                    <input type="text" placeholder="Enter your work email address">
                </div>
                <div class="form-checks">
                    <div class="checkbox">
                        <input type="checkbox">
                        <div class="check-text">
                            I agree to the <a href="#" class="links">Terms and Conditions.</a>
                        </div>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <div class="check-text">
                            Subscribe to newsletters and communications.
                        </div>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                        <div class="check-text">
                            Subscribe to trial onboarding emails.
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <input type="submit" class="btn btn-primary" value="Download Now">
                    <p>
                        We value your privacy and you have complete control over any information submitted. For more
                        information see our <a href="#" class="links">privacy policy.</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
